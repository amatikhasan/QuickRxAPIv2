spring.application.name=quickrx

# --- Database Configuration ---
# For production, use environment variables or externalized config for these:
# Example: spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/quickrx_db}
#          spring.datasource.username=${DB_USERNAME:root}
#          spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.url=jdbc:mysql://localhost:3306/quickrx_db
spring.datasource.username=root
spring.datasource.password=password # IMPORTANT: Change this for dev, use env vars for prod.

# In production, use 'validate' or 'none'. Schema migration should be handled by Flyway/Liquibase.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false # Set to false in production for cleaner logs (true is fine for dev)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect # Usually auto-detected

# --- JWT Settings ---
# For production, use a strong, randomly generated secret stored as an environment variable.
# Example: jwt.secret=${JWT_SECRET}
jwt.secret=your-very-secure-secret-key-that-is-long-and-complex # IMPORTANT: Change this!
jwt.expiration=86400000 # 24 hours in milliseconds

# --- File Upload Settings ---
# For production, ensure this path is absolute and exists with correct permissions, or use cloud storage.
# Example: file.upload-dir=${FILE_UPLOAD_DIR:/var/quickrx/uploads}
file.upload-dir=./uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- Server Configuration ---
# server.port=8080 # Default, can be overridden

# --- Logging ---
# logging.level.root=INFO
# logging.level.com.example.quickrx=DEBUG # For development

